systemLog:
  quiet: false
  path: "/opt/mongodb/mongodb.log"
  logAppend: true
  destination: file
  timeStampFormat: "iso8601-local"
processManagement:
  fork: false
  pidFilePath: "/opt/mongodb/mongodb.pid"
cloud:
  monitoring:
    free:
      state: on
net:
  port: 47017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536
  ipv6: false
  serviceExecutor: "synchronous" #adaptive synchronous
  unixDomainSocket:
    enabled: true
    pathPrefix: "/opt/mongodb/data"
  ssl:
    mode: "disabled"
security:
  authorization: "disabled"
  #keyFile: "/opt/mongodb/replSet.key"
  javascriptEnabled: true
storage:
  dbPath: "/opt/mongodb/data"
  journal:
    enabled: true
    commitIntervalMs: 100
  directoryPerDB: true
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      #cacheSizeGB: <number>
      journalCompressor: "snappy"
      directoryForIndexes: true
    collectionConfig:
      blockCompressor: "snappy"
    indexConfig:
      prefixCompression: true
operationProfiling:
  slowOpThresholdMs: 100
  mode: "off"
  slowOpSampleRate: 1.0
replication:
  #oplogSizeMB: <int>
  replSetName: "changming"
sharding:
  #clusterRole: <string>
  archiveMovedChunks: false
